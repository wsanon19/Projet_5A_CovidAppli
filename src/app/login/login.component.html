<div class="container">
  <mat-card>
    <mat-card-title>Connexion</mat-card-title>
  <mat-card-content>
  <form (ngSubmit)="checkLogin()">
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="login" [(ngModel)]="user" name="login">
    </mat-form-field>
  </p>
  
  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" [(ngModel)]="password" name="password">
    </mat-form-field>
  </p>
  
  <p *ngIf="error" class="error">
    {{ error }}
  </p>
  
  <div class="button">
    <button type="submit" mat-raised-button color="warn">Login</button>
  </div>
  
  </form>
  </mat-card-content>
  </mat-card>
</div>
